<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lesson 03 Examples</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


    <style>
        /* CSS style rules go here! */
    </style>
</head>

<body>


<script>
/* JavaScript code goes here! */
    
    //Values and types
    
    //String outputs
    console.log('hello map');
    console.log("hello map");
    console.log('5'); // output is 5, a string type
    console.log("true");
    console.log("false");

    //Number outputs
    console.log(5); // output is 5, a numeric type
    console.log(5.5); // output is 5.5
    console.log(5e10); // output is 50000000000
    
    //Boolean outputs
    console.log(true);
    console.log(false);
    
    //Expressions and operators
    
    //Arithmetic operators
    console.log(5 + 8); // output is 13
        
    //Comparison operators
    console.log(5 < 8); // output is true
    console.log(5 > 8); // output is false
    console.log(5 == 8); // output is false
    console.log(5 != 8); // output is true
    console.log(5 < "8"); // output is true
    console.log(5 > "8"); // output is false
    console.log(5 == "5"); // output is true because of type conversion
    console.log(5 === "5"); // output is false because 5 is a number and "5" is a string
    
    //String operators
    console.log("My name is " + "Vance Alligator");
    
    //Combining strings and numbers (type conversion)
    console.log(5 + "8"); // output is 58
    console.log(5 - "8"); // output is -3
    console.log(5 + "hello map"); // output is 5hello map
    
    //Logical operators (AND, OR)
    console.log(1 < 2 && 2 < 3); // output is true because 1 < 2 and 2 < 3
    console.log(1 < 2 && 2 > 3); // output is false because the second statement (2 > 3) is not true
    console.log(1 < 2 || 2 > 3); // output is true because only one of the statements need be true
            
    //Logical operator (NOT)
    console.log(!true); // output is false
    console.log (1 != 2); // output is true because 1 is not equal to 2
    console.log (1 != 1); // output is false because 1 is equal to 1

    //Variables
    var city;
    var myCity;
    var myFavoriteCity;
    var myFavoriteCityInTheWorld // Although descriptive, it is getting a bit long
    
    var city;
    city = "Lexington";
    console.log(city); // output is Lexington
    
    var city = "Frankfort";
    console.log(city); // output is Frankfort
    
    //Concatenating variables
    var city = "Frankfort";
    var state = "Kentucky";
    console.log(city, ', ',state); // output is Frankfort, Kentucky
    
    //Arithmetic expressions in variables
    var total1 = 15 + 20;
    console.log(total1); // output is 35
    var value1 = 30;
    var value2 = 60;
    var total2 = value1 + value2; // output is 90
    console.log(total2);
    var average = total1/total2; // output is 35 divided by 90
    console.log(average);
    
    //Modifying variables
    var year = 2015;
    console.log(year); // year = 2015
    var year = year + 1;
    console.log(year); //year = 2016
    
    //Combining strings and numbers in a log
    var cityPop = 308248;
    console.log("The population of Lexington is ", cityPop); // output is The population of Lexington is 308428

    //Array literal
    var cities = []; // creates an empty Array
    console.log(cities);
    
    //Array of strings
    var cities = ["Frankfort", "Louisville", "Lexington"];
    console.log(cities);
    
    //Array of numbers
    var populations = [25527, 756832, 308428];
    console.log(populations);
    
    //Array of multiple data types
    var populations = ["Frankfort", 756832, false];
    console.log(populations);
    
    //Array of other Arrays
    var twoDArray = [
        ["Frankfort", "Louisville", "Lexington"],
        [25527, 756832, 308428],
        ["Frankfort", 756832, false]
    ];
    console.log(twoDArray);

    //Accessing Array values
    var cities = ["Frankfort", "Louisville", "Lexington"];
    console.log(cities[0]); // outputs the String "Frankfort"
    console.log(cities[1]); // outputs the String "Louisville"
    console.log(cities[2]); // outputs the String "Lexington"
    console.log(cities[3]); // outputs undefined
    
    var twoDArray = [
        ["Frankfort", "Louisville", "Lexington"],
        [25527, 756832, 308428],
        ["Frankfort", 756832, false]
    ];
    console.log(twoDArray[0][2]); // output is Lexington
    console.log(twoDArray[2][1]); // output is 756832
    
    //Updating and adding values to an Array
    var years = [2010, 2011, 2022, 2013, 2014];
    console.log(years); // Array with wrong year
    years[2] = 2012;
    console.log(years); // Array with updated year
    
    var counties = [];
    console.log(counties); // output is an empty Array
    counties[0] = "Adair";
    console.log(counties); // output is a single item Array ["Adair"]
    counties[1] = "Allen";
    console.log(counties); // output is now a two item Array ["Adair", "Allen"]
    
    counties[5] = "Anderson";
    console.log(counties);
    console.log(counties[2]); // output is undefined
    console.log(counties[5]); // output is Anderson

</script>
    
</body>

</html>
